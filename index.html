<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <h3 style="text-align: center; font-weight: bold;"> Tip Calculator</h3>
            <p style="border-bottom: 2px solid rgba(211, 211, 211, 0.5)"></p>
            <br>
            <label for="amount"> Bill Amount</label>
            <br>
            <button><i class="fas fa-dollar-sign"></i></button>
            <input id="amount" type="number">
            <br>
            <label for="guests">Number of Guests</label>
            <br>
            <button><i></i></button>
            <input id="guests" type="number">
            <br>
            <br>
            <label for="quality">Service Quality Pre-sets</label>
            <select id="quality">
                <option disabled selected value='0'>Choose</option>
                <option value="0.3">30% - Outstanding</option>
                <option value="0.3">20% - Good</option>
                <option value="0.3">18% - OK</option>
                <option value="0.3">15% - Subpar</option>
                <option value="0.3">10% - Yikes</option>
            </select>

        <div style="text-align: center;">
            <p style="border-top: 2px solid rgba(211, 211, 211, 0.5)"></p>
            <button style="border-radius: 5px; width: fit-content;" onclick="calculate()">Calculate</button>
        </div>            
    </div>
        <div id="tip-amount">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
